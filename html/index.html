<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каталог ігор</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/script.js" defer></script>
</head>
<body>

  <header>
    <div class="logo">
      <img src="../assets/logo1.png" alt="Game Catalog">
    </div>
    <nav class="nav">
      <ul>
        <li><a href="#home">Головна</a></li>
        <li><a href="#catalog">Каталог</a></li>
        <li><a href="#ratings">Рейтинги</a></li>
        <li><a href="#contacts">Контакти</a></li>
      </ul>
    </nav>    
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Пошук за назвою гри...">
    </div>
    <div class="burger">&#9776;</div>
  </header>

  <main id="catalog">
    <h1>Каталог комп'ютерних ігор</h1>
    <section class="cards">
      <article class="card">
        <div class="card-image">
          <img src="../assets/images/game1.jpg" alt="Cyberpunk 2077" loading="lazy">
        </div>
        <h2>Cyberpunk 2077</h2>
        <p>RPG, CD Projekt Red, 2020</p>
      </article>
      <article class="card">
        <div class="card-image">
          <img src="../assets/images/game2.jpg" alt="The Witcher 3" loading="lazy">
        </div>
        <h2>The Witcher 3</h2>
        <p>RPG, CD Projekt Red, 2015</p>
      </article>
      <article class="card">
        <div class="card-image">
          <img src="../assets/images/game3.jpeg" alt="GTA V" loading="lazy">
        </div>
        <h2>GTA V</h2>
        <p>Action, Rockstar Games, 2013</p>
      </article>
      <article class="card">
        <div class="card-image">
          <img src="../assets/images/game4.jpeg" alt="DOTA 2" loading="lazy">
        </div>
        <h2>DOTA 2</h2>
        <p>MOBA, Valve, 2013</p>
      </article>
    </section>
  </main>

  <footer id="contacts">
    <p>&copy; 2025 Game Catalog | Контакти: info@gamecatalog.ua</p>
  </footer>

</body>
</html>
